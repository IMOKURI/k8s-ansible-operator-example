---
- version: v1alpha1
  group: imo.example.com
  kind: Imo
  role: /opt/ansible/roles/imo
  finalizer:
    name: finalizer.imo.example.com
    vars:
      state: absent

- version: v1alpha1
  group: kuri.example.com
  kind: Kuri
  reconcilePeriod: 30s
  role: /opt/ansible/roles/kuri
  vars:
    operations:
      - cleanup
      - deploy
  finalizer:
    name: finalizer.kuri.example.com
    vars:
      operations:
        - cleanup

- version: v1alpha1
  group: kabocha.example.com
  kind: Kabocha
  reconcilePeriod: 90s
  manageStatus: false
  role: /opt/ansible/roles/kabocha
  vars:
    phase:
      - setup
  finalizer:
    name: finalizer.kabocha.example.com
    vars:
      phase:
        - teardown
